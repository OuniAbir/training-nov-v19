<section class="row">
  <router-outlet />
  <router-outlet name="author" />
</section>

<h1>Liste des posts</h1>

@if (posts$ | async; as posts) {
<table>
  @for (post of posts; track post) {
  <tr>
    <td>{{ post.title }}</td>
    <td>
      <button type="button" [routerLink]="['/posts', post.id]">
        Allez aux détails
      </button>
    </td>
    <td>
      <button type="button" (click)="selectPost(post)">
        Sélectionner le post {{ post.id }} / {{ post.author }}
      </button>
    </td>
  </tr>
  }
</table>
} @else { ... }
