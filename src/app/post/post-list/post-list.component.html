<section class="row">
  <router-outlet />
  <router-outlet name="author" />
</section>

@if (posts$ | async; as posts) {
<lib-tpl-card-list [list]="posts">
  <h1>Liste des posts</h1>
  <ng-template #rowRef let-post>
    <td>{{ post.title }}</td>
    <td>
      <button [routerLink]="['/posts', post.id]">Allez aux d√©tails</button>
    </td>
    <td>
      <button type="button" (click)="selectPost(post)">
        Selectionner le post
      </button>
    </td>
  </ng-template>
</lib-tpl-card-list>
} @else { ... }
