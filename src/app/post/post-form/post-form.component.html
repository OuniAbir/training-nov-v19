@switch (!!id()) { @case (true) {
<h1>Update post</h1>
} @default {
<h1>Create Post</h1>
} }

<form [formGroup]="formGroup" (ngSubmit)="savePost()">
  <div>
    <label for="title">Title</label>
    <input type="text" id="title" formControlName="title" />
  </div>
  <div>
    <label for="photo">Photo</label>
    <input type="text" id="photo" formControlName="photo" />
  </div>
  <div>
    <label for="content">Content</label>
    <textarea id="content" formControlName="content"></textarea>
  </div>
  <div>
    <label for="author">Author</label>
    <select id="author" formControlName="author">
      @for (author of authorList$ | async; track author.id) {
      <option [value]="author.id">
        {{ author.name }}
      </option>
      }
    </select>
  </div>

  <button type="submit">Submit</button>
</form>
